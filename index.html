<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__content">
          <h1 class="card__content-title">Get <span>insights</span> that help your business grow.</h1>
          <p class="card__content-description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.
          </p>
          <div class="card__content-stats">
            <div class="card__content-stats-item">
              <h2 class="card__content-stats-item-number">10k+</h2>
              <p class="card__content-stats-item-description">companies</p>
            </div>
            <div class="card__content-stats-item">
              <h2 class="card__content-stats-item-number">314</h2>
              <p class="card__content-stats-item-description">templates</p>
            </div>
            <div class="card__content-stats-item">
              <h2 class="card__content-stats-item-number">12m+</h2>
              <p class="card__content-stats-item-description">queries</p>
            </div>
          </div>
        </div>
        <div class="card__cover">
          <picture>
            <source class="card__cover-img" media="(max-width: 768px)" srcset="./images/image-header-mobile.jpg" />
            <img
              class="card__cover-img"
              src="./images/image-header-desktop.jpg"
              alt="A group of 3 women working on their computers."
            />
          </picture>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://matthieubonjour.dev" target="_blank">Matthieu Bonjour</a>.
    </footer>
  </body>
</html>
