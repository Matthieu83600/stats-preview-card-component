<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__content">
          <h1 class="card__content-title">Get insights that help your business grow.</h1>
          <p class="card__content-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="card__content-stats">
            <div class="card__content-stats-item">
              <h2 class="card__content-stats-item-number">10k+</h2>
              <p class="card__content-stats-item-description">companies</p>
            </div>
            <div class="card__content-stats-item">
              <h2 class="card__content-stats-item-number">314</h2>
              <p class="card__content-stats-item-description">templates</p>
            </div>
            <div class="card__content-stats-item">
              <h2 class="card__content-stats-item-number">12m+</h2>
              <p class="card__content-stats-item-description">queries</p>
            </div>
        </div>
        <div class="card__cover">
          <picture>
            <source class="card__cover-img" media="(max-width: 1024px)" srcset="./images/image-header-mobile.jpg" />
            <img  class="card__cover-img" src="./images/image-header-desktop.jpg" alt="A group of 3 women working on their computers.">
          </picture>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://matthieubonjour.dev" target="_blank">Matthieu Bonjour</a>.
    </footer>
  </body>
</html>
